group 'io.tiledb'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.ysb33r.gradle:doxygen:0.3.2'
    }
}

apply plugin : 'org.ysb33r.doxygen'
apply plugin : 'maven-publish'

doxygen {
    generate_html true

    source new File(projectDir,'src/main/java/io/tiledb/java')
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task cmakeTask(type: Exec) {
    workingDir = buildDir
    executable = "cmake"
    args  ".."
}


task makeTask(type: Exec) {
    workingDir = buildDir
    executable = "make"
    args "-j2"
}

task generateJNI(type: Exec) {
    workingDir = buildDir
    executable = "../generate_tiledb_jni"
}

makeTask.dependsOn(cmakeTask)
assemble.dependsOn(makeTask)

test {
    systemProperty "java.library.path", new File(buildDir, "tiledb_jni")
    testLogging {
        showStandardStreams = true
    }
}
