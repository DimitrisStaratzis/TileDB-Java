plugins {
   id 'java'
   id 'idea'
   id 'maven-publish'
   id 'com.github.sherter.google-java-format' version '0.7.1'
   id "com.github.onslip.gradle-one-jar" version "1.0.5"
}

group 'io.tiledb'
version '0.1.3'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

def String getProjectProperty(String propertyName)
{
    String property = null
    if (hasProperty(propertyName))
    {
        property = this.properties[propertyName]
    }
    return property
}

task cmakeTask(type: Exec) {
    workingDir = buildDir
    executable = "cmake"
    List<String> buildArgs = new ArrayList<String>()
    buildArgs.add("..")
    String tiledb_verbose= getProjectProperty('TILEDB_VERBOSE')
    String tiledb_s3 = getProjectProperty('TILEDB_S3')
    String tiledb_hdfs = getProjectProperty('TILEDB_HDFS')
    if (tiledb_verbose != null) {
        buildArgs.add("-DTILEDB_VERBOSE=" + tiledb_verbose)
    }
    if (tiledb_s3 != null) {
        buildArgs.add("-DTILEDB_S3=" + tiledb_s3)
    }
    if (tiledb_hdfs != null) {
        buildArgs.add("-DTILEDB_HDFS=" + tiledb_hdfs)
    }
    args buildArgs
}

task makeTask(type: Exec) {
    workingDir = buildDir
    executable = "make"
    args "-j2"
}

task generateJNI(type: Exec) {
    workingDir = buildDir
    executable = "../generate_tiledb_jni"
}

makeTask.dependsOn(cmakeTask)
assemble.dependsOn(makeTask)

test {
    systemProperty "java.library.path", new File(buildDir, "tiledb_jni")
    testLogging {
        showStandardStreams = true
    }
}

import com.github.sherter.googlejavaformatgradleplugin.GoogleJavaFormat
import com.github.sherter.googlejavaformatgradleplugin.VerifyGoogleJavaFormat

task format(type: GoogleJavaFormat) {
    source = sourceSets*.allJava
    source 'swig/customCode'
    include '**/*.java'
}

task checkFormat(type: VerifyGoogleJavaFormat) {
    source = sourceSets*.allJava
    source 'swig/customCode'
    include '**/*.java'
    ignoreFailures false
}

task oneJar(type: OneJar) {
    mainClass = 'examples.io.tiledb.java.api.ConfigExample'
    binLib = files(new File(new File(buildDir, "tiledb_jni"), System.mapLibraryName("tiledbjni")))
}

oneJar.dependsOn assemble