plugins {
   id 'java'
   id 'idea'
   id 'maven-publish'
   id 'com.github.sherter.google-java-format' version '0.7.1'
}

group 'io.tiledb'
version '0.1.1'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task cmakeTask(type: Exec) {
    workingDir = buildDir
    executable = "cmake"
    args  ".."
}

task makeTask(type: Exec) {
    workingDir = buildDir
    executable = "make"
    args "-j2"
}

task generateJNI(type: Exec) {
    workingDir = buildDir
    executable = "../generate_tiledb_jni"
}

makeTask.dependsOn(cmakeTask)
assemble.dependsOn(makeTask)

test {
    systemProperty "java.library.path", new File(buildDir, "tiledb_jni")
    testLogging {
        showStandardStreams = true
    }
}

import com.github.sherter.googlejavaformatgradleplugin.GoogleJavaFormat
import com.github.sherter.googlejavaformatgradleplugin.VerifyGoogleJavaFormat

task format(type: GoogleJavaFormat) {
    source = sourceSets*.allJava
    source 'swig/customCode'
    include '**/*.java'
}

task checkFormat(type: VerifyGoogleJavaFormat) {
    source = sourceSets*.allJava
    source 'swig/customCode'
    include '**/*.java'
    ignoreFailures false
}