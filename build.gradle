group 'io.tiledb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task cmakeTask(type: Exec) {
    workingDir = buildDir
    executable = "cmake"
    args  ".."
}


task makeTask(type: Exec) {
    workingDir = buildDir
    executable = "make"
}

task installTask(type: Copy) {
    from buildDir
    into "/Users/npapa/Library/Java/Extensions/"
    include "libtiledb.jnilib"
}

makeTask.dependsOn(cmakeTask)
installTask.dependsOn(makeTask)
assemble.dependsOn(installTask)

test {
    testLogging {
        showStandardStreams = true
    }
}

