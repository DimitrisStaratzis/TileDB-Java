name: nightly
on:
  push:
    paths:
      - '.github/workflows/nightly.yaml'
      - 'scripts/nightly/**'
  schedule:
    - cron: "0 2 * * *" # Every night at 2 AM UTC (9 PM EST; 10 PM EDT)
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: nightly-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
    steps:
      # This initial checkout is only to obtain the CI scripts
      - uses: actions/checkout@v3
      - name: Clone and checkout repos
        run: bash scripts/nightly/checkout.sh
      - name: Setup Ubuntu
        if: runner.os == 'Linux'
        run: sudo bash scripts/nightly/setup-ubuntu.sh
      - name: Setup macOS
        if: runner.os == 'macOS'
        run: bash scripts/nightly/setup-macos.sh
      - name: Build libtiledb
        run: bash scripts/nightly/build-libtiledb.sh
      - name: Run tests
        run: bash scripts/nightly/run-tests.sh
  issue:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    needs: build
    if: ( failure() || cancelled() ) && github.repository_owner == 'TileDB-Inc' && github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v3
      - name: Open Issue
        env:
          GH_TOKEN: ${{ github.token }}
          TZ: "America/New_York"
        run: bash scripts/nightly/open-issue.sh